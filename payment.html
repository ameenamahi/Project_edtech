<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff0000;
            padding: 10px 20px;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 18px;
        }
        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
        }
        .navbar .search-bar {
            display: flex;
            flex: 1;
            margin: 0 20px;
        }
        .navbar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 2px;
            font-size: 18px;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .sidebar {
            background-color: #fff;
            width: 240px;
            padding-top: 70px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            z-index: 999;
            font-size: 18px;
        }
        .sidebar a {
            display: block;
            color: #000;
            text-decoration: none;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .sidebar a:hover {
            background-color: #f1f1f1;
        }
        .content {
            margin-left: 240px;
            padding-top: 70px;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 400px;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        .payment-method label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .payment-method input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .payment-method select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="menu">
            <a href="indexxx.html">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
        </div>
    </div>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
        <a href="#">History</a>
        <a href="#">Your Videos</a>
        <a href="#">Watch Later</a>
        <a href="#">Liked Videos</a>
        <a href="#">Settings</a>
        <a href="#">Account</a>
        <a href="#">Payment</a>
    </div>
    <div class="content">
        <div class="container">
            <h2>Payment Page</h2>
            
            <!-- UPI Payment Section -->
            <div class="payment-method">
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id" placeholder="Enter your UPI ID">
            </div>
            
            <hr>
            
            <!-- Credit/Debit Card Payment Section -->
            <div class="payment-method">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter your card number">
                
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" placeholder="Enter name on your card">
                
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">
                
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Enter CVV">
            </div>
            
            <button class="btn">Pay Now</button>
        </div>
    </div>
</body>
</html>
